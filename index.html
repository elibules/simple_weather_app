<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="lib/jquery.min.js" defer></script>
    <script src="app/model.js" type="module" defer></script>
    <script src="app/app.js" type="module" defer></script>
  </head>
  <body>
    <nav>
      <div></div>
      <form id="form">
        <input
          type="text"
          id="gwInput"
          placeholder="City, Zip Code, Region..."
        />
        <button type="submit" id="gwButton"></button>
      </form>
      <div class="auth">
        <button>Login</button>
        <button>Sign Up</button>
      </div>
    </nav>
    <div id="app">
      <div id="weather">
        <h1>Please Enter a Location</h1>
      </div>
    </div>
  </body>
</html>
